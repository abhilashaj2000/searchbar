<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'styles.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="main">
            <section class="wrapper">
                <section class="form">
                    <h4>New word Add to Dictionary</h4>
                    <div>
                        <form class="add" action="{% url 'web:new' %}" method="post">
                            {% csrf_token %}
                            <input type="text" placeholder="Enter word" name="word" required/>
                            <input type="text" placeholder="Enter wordMeanings" name="word_Meanings" required/>
                            <input class="button" type="submit" placeholder="submit">
                        </form>
                    </div>
                    
                </section>
            </section>
        </section>
    </header>
</body>
</html>
